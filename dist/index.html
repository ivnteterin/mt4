<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jost:ital,wght@0,400;1,450&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>MT4</title>
	</head>
	<body>
		<header class="mt4-header">
			<nav>
				<img src="svg/logo.svg" alt="MT4 Logo" class="mt4-header__logo" />
			</nav>
		</header>
		<section class="mt4-hero">
			<div class="mt4-hero__box-figure mt4-hero__box-figure--drawing"></div>
			<div class="mt4-hero__box-figure">
				<div class="mt4-hero__content-wrapper">
					<h1 class="heading-1">
						<span>Trade&nbsp;Your</span>
						<img src="svg/mt_logo.svg" alt="MT Logo" class="heading-1__logo" />
						<span>MetaTrader</span>
						<span>Accounts&nbsp;in&nbsp;One&nbsp;</span>
						<span>App!</span>
					</h1>
					<div class="mt4-hero__qr-figure">
						<img src="svg/qr.svg" alt="QR Code" />
						<p>Don't wait - download the App with MT4/MT5 included now!</p>
					</div>
				</div>
			</div>
			<div class="mt4-hero__box-figure mt4-hero__box-figure--drawing"></div>
		</section>
		<section class="mt4-overview"></section>
		<section class="mt4-features"></section>
		<section class="mt4-app"></section>
		<section class="call-to-action"></section>
		<footer class="mt4-footer"></footer>
	</body>
</html>
